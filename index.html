<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="col-6 offset-3 p-5" style="background-color: lightgray; border-radius: 10px; margin-top: 150px">
        <h2 class="text-center">Login Form</h2>
        <form>
            <div class="form-group">
                <input class="text-center form-control" type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="text-center form-control" type="password" placeholder="Password">
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="w-100 btn btn-info">Register</button>
                </div>
                <div class="col-6">
                    <button class="w-100 btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
